<!doctype html>
<html lang="pt-br">
    <head>
        <title>App DashBoard</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- icons -->
        <script src="https://kit.fontawesome.com/df7ad75641.js" crossorigin="anonymous"></script>
        
        <!-- Bootstrap CSS v5.2.1 -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
        />

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <!-- JS -->
        <script src="../js/script.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>

        <!-- menu -->
        <div class="nav-side-menu">
            <div class="brand">LOGO</div>
            <i class="fa fa-bars fa-2x toggle-btn" data-bs-toggle="collapse" data-bs-target="#menu-content"></i>

            <div class="menu-list">
                <ul class="menu-content collapse out" id="menu-content">
                    <li>
                        <a href="#"><i class="fa fa-tachometer-alt sidebar-icon"></i> Dashboard</a>
                    </li>
                    <li data-bs-toggle="collapse" data-bs-target="#ajuda" class="collapsed">
                        <a href="#"><i class="fa fa-life-ring sidebar-icon"></i> Ajuda <span class="arrow"><i class="fa fa-angle-down"></i></span></a>
                    </li>

                    <ul class="sub-menu collapse" id="ajuda">
                        <!-- Ids para links documentacao e suporte -->
                        <li>
                            <a href="#" id="documentacao"><i class="fa fa-angle-right"></i> Documentação</a>
                        </li>
                        <li>
                            <a href="#" id="suporte"><i class="fa fa-angle-right"></i> Suporte <small><i class="fa fa-external-link"></i></small></a>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>

        <!-- paginas -->
        <div class="main" id="pagina">
            <div class="container">
                <!-- row form -->
                <div class="row">
                    <div class="col">

                        <!-- form -->
                        <div class="form-group row">
                            <label for="" class="col-sm-9 col-form-label"> Competência</label>
                            <div class="col-sm-3">
                                <!-- id competencia para controlar requisicoes AJAX -->
                                <select name="" id="competencia" class="form-control-plaintext">
                                    <option value="">--Seleciona--</option>
                                    <option value="2018-08">Agosto / 2018</option>
                                    <option value="2018-09">Setembro / 2018</option>
                                    <option value="2018-10">Outubro / 2018</option>
                                </select>
                            </div>
                        </div>

                        <hr>

                    </div>
                </div>

                <!-- row 1 -->
                <div class="row mb-3">
                    <!-- card -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Número de vendas
                            </div>

                            <div class="card-body">
                                <!-- id numero_vendas para resgate dos dados od obj json da request ajax -->
                                <h5 class="card-title" id="numero_vendas">?</h5>
                            </div>
                        </div>
                    </div>

                    <!-- card -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Total de vendas
                            </div>

                            <div class="card-body">
                                <!-- id total_vendas para resgate dos dados od obj json da request ajax -->
                                <h5 class="card-title" id="total_vendas">?</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- row 2 -->
                <div class="row mb-3">
                    <!-- card -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Clientes ativos
                            </div>

                            <div class="card-body">
                                <h5 class="card-title" id="clientes_ativos">?</h5>
                            </div>
                        </div>
                    </div>

                    <!-- card -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Clientes inativos
                            </div>

                            <div class="card-body">
                                <h5 class="card-title" id="clientes_inativos">?</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- row 3 -->
                <div class="row mb-3">
                    <!-- card -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Total de reclamações
                            </div>

                            <div class="card-body">
                                <h5 class="card-title" id="reclamacoes">?</h5>
                            </div>
                        </div>
                    </div>

                    <!-- card -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Total de elogios
                            </div>

                            <div class="card-body">
                                <h5 class="card-title" id="elogios">?</h5>
                            </div>
                        </div>
                    </div>

                    <!-- card -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Total de sugestões
                            </div>

                            <div class="card-body">
                                <h5 class="card-title" id="sugestoes">?</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- row 4 -->
                <div class="row mb-3">
                    <!-- card -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Total de despesas
                            </div>

                            <div class="card-body">
                                <h5 class="card-title">?</h5>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
